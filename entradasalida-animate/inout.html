<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		body{
		display: flex;
		align-items: center;
		height: 100vh;
		justify-content: center;
		background: #234050;
	}
	.cuadrado{
		width: 200px;
		height: 200px;
		background: #7dc900;
		animation:animationIn .8s alternate infinite; 
	}

	@keyframes animationIn{
		0%{
			transform: translateY(-2000px);
		}
		60%{
			transform: translateY(25px);
		}

		75%{
			transform: translateY(-10px);
		}
		90%{
			transform: translateY(5px);
		}
		
	}
	</style>
</head>
<body>
<div class="cuadrado">
	
</div>
</body>
</html>
