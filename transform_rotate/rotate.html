<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
	<title>Rotate</title>
	<style >
		body{
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: arial;
			color: white
			height 100vh;
		}
		.container{
			border:1px solid red;
		}

		.container:hover .cuadrado{
			/*transform: rotate(45deg);*/
			transform: rotate(360deg);
			/*transform: rotateX(45deg);*/
			/*transform: rotateY(45deg);*/
			/*transform:rotateZ(45deg);*/
		}

		.cuadrado{
			width: 200px;
			height: 200px;
			background: #7dc900;
			transition: 1s;
			
		}
	</style>
</head>
<body>
<div class="container">
	<div class="cuadrado">
		Hola mundo
	</div>
</div>

</body>
</html>
