<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Transciciones CSS</title>
	<style>
		.pelota{
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: red;
			transition-property: width,height;
			transition-duration: 1s;
			/*transition-delay: 1s;*/
			transition-timing-function: ease;
			/*podemos poner todas las propiedades de arriba en una sola
			transition:width 1s 1s ease; */
		}
		.pelota:hover{
			width: 200px;
			height: 200px;
			
		}
	</style>
</head>
<body>
<div class="pelota">
	
</div>
</body>
</html>
